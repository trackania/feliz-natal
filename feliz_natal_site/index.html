<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ðŸŽ„ Feliz Natal</title>
<style>
/* Estilos resumidos para manter efeitos */
body {margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;background:linear-gradient(135deg,#0b132b,#1c2541);background-size:200% 200%;animation:gradientShift 12s ease-in-out infinite;font-family:Arial;color:#fff;overflow:hidden}
@keyframes gradientShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.card{text-align:center;padding:40px;border-radius:16px;background:rgba(255,255,255,0.08);backdrop-filter:blur(6px)}
.btn{padding:14px 22px;border:none;border-radius:10px;background:#d32f2f;color:#fff;font-size:18px;cursor:pointer}
.snowflake{position:fixed;top:-10px;color:#fff;font-size:12px;animation:fall linear infinite}
@keyframes fall{to{transform:translateY(110vh)}}
.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.55)}
.dialog{background:#102a43;color:#fff;padding:30px;border-radius:14px;text-align:center}
.shine{background:linear-gradient(90deg,#fff,#ffe082,#fff);-webkit-background-clip:text;color:transparent;animation:shimmer 2.5s linear infinite;font-weight:800}
@keyframes shimmer{to{background-position:200% 0}}
</style>
</head>
<body>
<div class="card">
<h1>ðŸŽ„ Clique para a surpresa!</h1>
<p>Um toque de magia natalina com neve e uma mensagem especial.</p>
<button class="btn" id="btnShow">Mostrar mensagem</button>
</div>
<div class="modal" id="modal">
<div class="dialog">
<h2 class="shine">ðŸŽ… Feliz Natal!</h2>
<p>Que a paz e a alegria iluminem seu dia! ðŸŒŸ</p>
<button class="btn" id="btnClose">Fechar</button>
</div>
</div>
<script>
const rand=(min,max)=>Math.random()*(max-min)+min;
function spawnSnowflake(){const s=document.createElement('div');s.className='snowflake';s.textContent='â„';s.style.left=rand(0,100)+'vw';s.style.fontSize=rand(10,20)+'px';s.style.animationDuration=rand(6,12)+'s';document.body.appendChild(s);setTimeout(()=>s.remove(),12000)}
setInterval(spawnSnowflake,300);for(let i=0;i<20;i++)spawnSnowflake();
const modal=document.getElementById('modal');document.getElementById('btnShow').onclick=()=>modal.style.display='flex';document.getElementById('btnClose').onclick=()=>modal.style.display='none';
</script>
</body>
</html>
